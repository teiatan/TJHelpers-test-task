<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduSite</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.png">
    <script src="https://unpkg.com/alpinejs" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body 
    x-data="{
        page: false,
        ifHidden: false
    }" 
    class="font-serif"
>

    <header
        x-data="{
            isMobileMenuOpen: false
        }" 
        x-on:click.outside="isMobileMenuOpen=false" 
        class="fixed top-0 w-full h-10 flex items-center bg-blue text-green z-10"
    >
        <div class="md:mx-auto px-4 sm:block w-full flex justify-end">
            <button 
                type="button" 
                x-show="!isMobileMenuOpen" 
                x-on:click="isMobileMenuOpen=!isMobileMenuOpen" 
                class="sm:hidden fill-green hover:fill-yellow"
            >
                <svg width="28" height="28">
                  <use href="./images/sprite.svg#burger-menu"></use>
                </svg>
            </button>

            <button 
                type="button"
                x-show="isMobileMenuOpen" 
                x-on:click="isMobileMenuOpen=!isMobileMenuOpen"
                class="sm:hidden fill-green hover:fill-yellow"
            >
                <svg width="30" height="30">
                  <use href="./images/sprite.svg#cross"></use>
                </svg>
            </button>

            <nav 
                x-bind:class="{'hidden': !isMobileMenuOpen}" 
                class="absolute top-10 right-[-16px]  px-4 sm:static sm:flex"
            >
                <ul class="w-[130px] sm:w-auto p-[10px] sm:p-0 sm:flex gap-16 bg-blue rounded-b-lg">
                    <li @click="page=true; isMobileMenuOpen=false" class="hover:text-yellow">
                        <a href="#" id="home">Home</a>
                    </li>
                    <li @click="page=false; isMobileMenuOpen=false" class="hover:text-yellow">
                        <a href="#" id="courses">Courses</a>
                    </li>
                    <li @click="isMobileMenuOpen=false" class="hover:text-yellow">
                        <a href="#">About Us</a>
                    </li>
                    <li @click="isMobileMenuOpen=false" class="hover:text-yellow">
                        <a href="#">Contact Us</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="w-full pt-10 sm:pb-10">

        <template x-if="page">
            <div 
                x-data="{
                    open: false,
                }" 
                class="min-h-[calc(100vh-79px)] mx-auto p-4
                    flex flex-col justify-center items-center gap-10 sm:text-right md:items-end  
                    bg-yellow bg-no-repeat
                    bg-[url('/images/hero-hat.svg')] bg-[length:160px_160px]
                    md:bg-[url('/images/bg-8.png')] md:bg-contain"
            >
                <h1 class="w-[60vw] text-5xl sm:text-7xl text-darkBrown">Welcome to EduSite</h1>
                <p class="md:w-[60vw]">
                    Whether you’re aiming to learn some new marketable skills or just want to explore a topic, this online learning platform is a great solution for you and your family members to learn on your own schedules. Busy parents can also complete courses quickly and save money choosing virtual classes over in-person ones. In fact, individuals learn 40% faster on digital platforms compared to in-person learning. 
                </p>
                <button 
                    @click="open = ! open" 
                    class="bg-green w-40 h-8 rounded-2xl hover:bg-blue">
                    Explore Courses
                </button>
                <div x-show="open" x-transition.duration.500ms >
                    <label for="email" class="flex pb-4">
                        <input 
                            type="email" id="email"
                            placeholder="Enter your e-mail for subscription" 
                            class="w-[60vw] h-8 align-middle rounded-2xl"
                        />
                    </label>
                </div>
            </div>
        </template>

        <template x-if="!page" >
            <div class="min-h-[calc(100vh-79px)] mx-auto p-4 bg-yellow">
                <h1 class="text-5xl sm:text-7xl text-darkBrown text-center">Courses</h1>
                <ul class="mx-auto font-medium min-[460px]:flex justify-center items-center gap-16 ">
                    <li x-data="{visible:false}" class="relative flex justify-center">
                        <button x-on:click="visible=!visible" class="bg-green w-40 h-8 rounded-2xl hover:bg-blue flex items-center justify-center gap-2">
                            Difficulty level
                            <svg x-show="!visible" width="12" height="12">
                                <use href="./images/sprite.svg#arrow-down"></use>
                            </svg>
                            <svg x-show="visible" width="12" height="12">
                                <use href="./images/sprite.svg#arrow-up"></use>
                            </svg>
                        </button>
                        <ul x-show="visible" x-on:click.outside="visible=false" 
                            class="absolute top-8 w-[200px] rounded-2xl z-10 bg-yellow shadow">
                            <li class="text-center"><button>Beginner</button></li>
                            <li class="text-center"><button>Intermediate</button></li>
                            <li class="text-center"><button>Advanced</button></li>
                        </ul>
                    </li>
                    <li x-data="{visible:false}" class="relative flex justify-center mt-2 min-[460px]:mt-0">
                        <button x-on:click="visible=!visible" class="bg-green w-40 h-8 rounded-2xl hover:bg-blue flex items-center justify-center gap-2">
                            Category
                            <svg x-show="!visible" width="12" height="12">
                                <use href="./images/sprite.svg#arrow-down"></use>
                            </svg>
                            <svg x-show="visible" width="12" height="12">
                                <use href="./images/sprite.svg#arrow-up"></use>
                            </svg>
                        </button>
                        <ul x-show="visible" x-on:click.outside="visible=false" class="absolute top-8 w-[200px] rounded-2xl z-10 bg-yellow shadow">
                            <li class="text-center"><button>Science</button></li>
                            <li class="text-center"><button>Mathematics</button></li>
                            <li class="text-center"><button>History</button></li>
                        </ul>
                    </li>
                </ul>
                <ul class="flex w-full flex-wrap justify-center text-yellow">
                    <li class="relative w-[calc(100vw-48px)] sm:w-[calc((100vw-100px)/2)] lg:w-[calc((100vw-100px)/3)] m-2 bg-blue p-4 shadow rounded-2xl"><a href="https://www.udemy.com/course/react-the-complete-guide-incl-redux/" target="_blank">
                        <image class="w-full rounded-2xl" src="https://img-c.udemycdn.com/course/480x270/1362070_b9a1_2.jpg"></image>
                        <h3 class="text-xl">React - The Complete Guide (incl Hooks, React Router, Redux)</h3>
                        <p class="font-thin text-orange text-justify">Dive in and learn React.js from scratch! Learn Reactjs, Hooks, Redux, React Routing, Animations, Next.js and way more!</p>
                        <span class="absolute top-5 left-5 bg-orange rounded-2xl p-1">Frontend</span>
                        <svg class="absolute top-5 right-5" width="40" height="40">
                                <use href="./images/sprite.svg#beginner"></use>
                        </svg>
                    </a></li>
                    <li class="relative w-[calc(100vw-48px)] sm:w-[calc((100vw-100px)/2)] lg:w-[calc((100vw-100px)/3)] m-2 bg-blue p-4 shadow rounded-2xl"><a href="https://www.udemy.com/course/react-the-complete-guide-incl-redux/" target="_blank">
                        <image class="w-full rounded-2xl" src="https://img-c.udemycdn.com/course/480x270/1362070_b9a1_2.jpg"></image>
                        <h3 class="text-xl">React - The Complete Guide (incl Hooks, React Router, Redux)</h3>
                        <p class="font-thin text-orange text-justify">Dive in and learn React.js from scratch! Learn Reactjs, Hooks, Redux, React Routing, Animations, Next.js and way more!</p>
                        <span class="absolute top-5 left-5 bg-orange rounded-2xl p-1">Frontend</span>
                        <svg class="absolute top-5 right-5" width="40" height="40">
                                <use href="./images/sprite.svg#intermediate"></use>
                        </svg>
                    </a></li>
                    <li class="relative w-[calc(100vw-48px)] sm:w-[calc((100vw-100px)/2)] lg:w-[calc((100vw-100px)/3)] m-2 bg-blue p-4 shadow rounded-2xl"><a href="https://www.udemy.com/course/react-the-complete-guide-incl-redux/" target="_blank">
                        <image class="w-full rounded-2xl" src="https://img-c.udemycdn.com/course/480x270/1362070_b9a1_2.jpg"></image>
                        <h3 class="text-xl">React - The Complete Guide (incl Hooks, React Router, Redux)</h3>
                        <p class="font-thin text-orange text-justify">Dive in and learn React.js from scratch! Learn Reactjs, Hooks, Redux, React Routing, Animations, Next.js and way more!</p>
                        <span class="absolute top-5 left-5 bg-orange rounded-2xl p-1">Frontend</span>
                        <svg class="absolute top-5 right-5" width="40" height="40">
                                <use href="./images/sprite.svg#advanced"></use>
                        </svg>
                    </a></li>
                    <li class="relative w-[calc(100vw-48px)] sm:w-[calc((100vw-100px)/2)] lg:w-[calc((100vw-100px)/3)] m-2 bg-blue p-4 shadow rounded-2xl"><a href="https://www.udemy.com/course/react-the-complete-guide-incl-redux/" target="_blank">
                        <image class="w-full rounded-2xl" src="https://img-c.udemycdn.com/course/480x270/1362070_b9a1_2.jpg"></image>
                        <h3 class="text-xl">React - The Complete Guide (incl Hooks, React Router, Redux)</h3>
                        <p class="font-thin text-orange text-justify">Dive in and learn React.js from scratch! Learn Reactjs, Hooks, Redux, React Routing, Animations, Next.js and way more!</p>
                        <span class="absolute top-5 left-5 bg-orange rounded-2xl p-1">Frontend</span>
                        <svg class="absolute top-5 right-5" width="40" height="40">
                                <use href="./images/sprite.svg#beginner"></use>
                        </svg>
                    </a></li>
                    
                </ul>
            </div>
        </template>
    </main>

    <footer class="w-full sm:fixed bottom-0 bg-gray-100 bg-blue text-green">
        <div class="text-center mx-auto  sm:h-10 flex flex-col sm:flex-row items-center justify-around">
            <p>All rights reserved © 2023</p>
            <ul class="flex">
                <li class="">
                    <a class="" href="https://www.linkedin.com/in/tetiana-protas" target="_blank"> 
                        <svg width="28" height="28" class="fill-green hover:fill-yellow">
                            <use href="./images/sprite.svg#icon-linkedin"></use>
                        </svg>
                    </a>
                </li>
                <li class="">
                    <a class="" href="https://github.com/teiatan" target="_blank"> 
                        <svg width="28" height="28" class="fill-green hover:fill-yellow">
                            <use href="./images/sprite.svg#icon-github"></use>
                        </svg>
                    </a>
                </li>
                <li class="">
                    <a class="" href="mailto:protas.tb@gmail.com" target="_blank"> 
                        <svg width="28" height="28" class="fill-green hover:fill-yellow">
                            <use href="./images/sprite.svg#icon-mail"></use>
                        </svg>
                    </a>
                </li>
                <li class="">
                    <a class="" href="https://t.me/protastb" target="_blank"> 
                        <svg width="28" height="28" class="fill-green hover:fill-yellow">
                            <use href="./images/sprite.svg#icon-telegram"></use>
                        </svg>
                    </a>
                </li>
            </ul>
        </div>
        
    </footer>

        function handleClick(e) {
        e.preventDefault;
        page = e.target.id;

            theme: {
                colors: {

</body>
