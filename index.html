<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduSite</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.png">
    <script src="https://unpkg.com/alpinejs" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body x-data="{
    page: true,
    ifHidden: false
}" class="font-serif">

    <header x-on:click.outside="isMenuOpen=true" class="fixed top-0 w-full bg-blue text-green h-10 flex items-center"
        x-data="{
            isMenuOpen: true
        }"
    >
        <div class="md:mx-auto px-4 flex justify-end sm:block w-full">
            <button x-show="isMenuOpen" x-on:click="isMenuOpen=!isMenuOpen" type="button" class="sm:hidden fill-green hover:fill-yellow" aria-label="data-mobile-menu-open">
                <svg width="28" height="28">
                  <use href="./images/sprite.svg#burger-menu"></use>
                </svg>
            </button>
            <button x-show="!isMenuOpen" x-on:click="isMenuOpen=!isMenuOpen"  type="button" class="sm:hidden fill-green hover:fill-yellow">
                <svg width="30" height="30">
                  <use href="./images/sprite.svg#cross"></use>
                </svg>
            </button>
            <nav x-bind:class="{'hidden': isMenuOpen}" class="absolute top-10 right-[-16px] sm:static sm:block px-4 sm:flex">
                <ul class="bg-blue w-[130px] p-[10px] sm:w-auto sm:p-0 sm:flex gap-16 rounded-b-lg">
                    <li @click="page=true" class="hover:text-yellow"><a href="#" id="home">Home</a></li>
                    <li @click="page=false" class="hover:text-yellow"><a href="#" id="courses">Courses</a></li>
                    <li @click="handleClick" class="hover:text-yellow"><a href="#">About Us</a></li>
                    <li @click="handleClick" class="hover:text-yellow"><a href="#">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="pt-10 w-full">

        <template x-if="page" >
            <div x-data="{
                open: false,
            }" class="mx-auto px-4
            text-right flex flex-col justify-center items-center md:items-end gap-10 
            
            md:bg-[url('/images/bg-8.png')] bg-no-repeat bg-cover md:bg-contain bg-yellow min-h-[calc(100vh-79px)] ">
                <h1 class="text-5xl sm:text-7xl w-[60vw] text-darkBrown">Welcome to EduSite</h1>
                <p class="md:w-[60vw]">Whether you’re aiming to learn some new marketable skills or just want to explore a topic, this online learning platform is a great solution for you and your family members to learn on your own schedules. Busy parents can also complete courses quickly and save money choosing virtual classes over in-person ones. In fact, individuals learn 40% faster on digital platforms compared to in-person learning. 
                </p>
                <button @click="open = ! open" class="bg-green w-40 h-8 rounded-2xl hover:bg-blue">Explore Courses</button>
                <div x-show="open" x-transition.duration.500ms >
                    <h2>Register</h2>
                    <input type="text" x-on:click="console.log($event.target.value)">        
                </div>
            </div>
        </template>

        <template x-if="!page" >
            <div class="mx-auto">
                <h1>Courses</h1>
                <ul class="flex flex-row w-96 gap-16 items-center font-medium">
                    <li x-data="{visible:false}" class="relative">
                        <button x-on:click="visible=!visible" class="block hover:text-blue-500">Difficulty level</button>
                        <ul x-show="visible" x-on:click.outside="visible=false" class=" absolute shadow">
                            <li><button class="block hover:text-blue-500">Beginner</button></li>
                            <li><button class="block hover:text-blue-500">Intermediate</button></li>
                            <li><button class="block hover:text-blue-500">Advanced</button></li>
                        </ul>
                    </li>
                    <li x-data="{visible:false}" class="relative">
                        <button x-on:click="visible=!visible" class="block hover:text-blue-500">Category</button>
                        <ul x-show="visible" x-on:click.outside="visible=false" class=" absolute shadow">
                            <li><button class="block hover:text-blue-500">Science</button></li>
                            <li><button class="block hover:text-blue-500">Mathematics</button></li>
                            <li><button class="block hover:text-blue-500">History</button></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </template>
    </main>

    <footer class="w-full sm:fixed bottom-0 bg-gray-100 bg-blue text-green">
        <div class="text-center mx-auto  sm:h-10 flex flex-col sm:flex-row items-center justify-around">
            <p>All rights reserved © 2023</p>
            <ul class="flex">
                <li class="">
                    <a class="" href="https://www.linkedin.com/in/tetiana-protas" target="_blank"> 
                        <svg width="28" height="28" class="fill-green hover:fill-yellow">
                            <use href="./images/sprite.svg#icon-linkedin"></use>
                        </svg>
                    </a>
                </li>
                <li class="">
                    <a class="" href="https://github.com/teiatan" target="_blank"> 
                        <svg width="28" height="28" class="fill-green hover:fill-yellow">
                            <use href="./images/sprite.svg#icon-github"></use>
                        </svg>
                    </a>
                </li>
                <li class="">
                    <a class="" href="mailto:protas.tb@gmail.com" target="_blank"> 
                        <svg width="28" height="28" class="fill-green hover:fill-yellow">
                            <use href="./images/sprite.svg#icon-mail"></use>
                        </svg>
                    </a>
                </li>
                <li class="">
                    <a class="" href="https://t.me/protastb" target="_blank"> 
                        <svg width="28" height="28" class="fill-green hover:fill-yellow">
                            <use href="./images/sprite.svg#icon-telegram"></use>
                        </svg>
                    </a>
                </li>
            </ul>
        </div>
        
    </footer>

    <script>
        function handleClick(e) {
        e.preventDefault;
        page = e.target.id;
        console.log(page);

        
        
    }
    
    tailwind.config = {
            theme: {
                colors: {
                    blue: '#37657D',
                    yellow: '#FDD58D',
                    green: '#7AAF9E',
                    darkBrown: '#370A0F',
                }
            },
            screens: {
                'sm': '480px',
                'md': '768px',
                'lg': '1280px',
            },
        }
    </script>
</body>
</html>
