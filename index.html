<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduSite</title>
    <script src="https://unpkg.com/alpinejs" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body x-data="{
    page: true,
    ifHidden: false
}">

    <header class="fixed top-0 w-full sm:bg-red-500 lg:bg-gray-500">
        <nav class="mx-auto px-4 sm:px-20 lg:px-40">
            <ul class="flex gap-16">
                <li @click="page=true"><a href="#" id="home">Home</a></li>
                <li @click="page=false"><a href="#" id="courses">Courses</a></li>
                <li @click="handleClick"><a href="#">About Us</a></li>
                <li @click="handleClick"><a href="#">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main class="pt-10 w-full">

        <template x-if="page" >
            <div x-data="{
                open: false,
            }" class="mx-auto px-4 sm:px-20 lg:px-40">
                <h1>Welcome to EduSite</h1>
                <button @click="open = ! open">Explore Courses</button>
                <div x-show="open" x-transition.duration.500ms >
                    <h2>Register</h2>
                    <input type="text" x-on:click="console.log($event.target.value)">        
                </div>
            </div>
        </template>

        <template x-if="!page" >
            <div class="mx-auto px-4 sm:px-20 lg:px-40">
                <h1>Courses</h1>
                <ul class="flex flex-row w-96 justify-between items-center font-medium">
                    <li x-data="{visible:false}" class="relative">
                        <button x-on:click="visible=!visible" class="block hover:text-blue-500">Difficulty level</button>
                        <ul x-show="visible" x-on:click.outside="visible=false">
                            <li><button class="block hover:text-blue-500">Beginner</button></li>
                            <li><button class="block hover:text-blue-500">Intermediate</button></li>
                            <li><button class="block hover:text-blue-500">Advanced</button></li>
                        </ul>
                    </li>
                    <li x-data="{visible:false}">
                        <button x-on:click="visible=!visible" class="block hover:text-blue-500">Category</button>
                        <ul x-show="visible" x-on:click.outside="visible=false">
                            <li><button class="block hover:text-blue-500">Science</button></li>
                            <li><button class="block hover:text-blue-500">Mathematics</button></li>
                            <li><button class="block hover:text-blue-500">History</button></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </template>
    </main>

    <footer class="w-full fixed bottom-0">
        <div class="mx-auto px-4 flex sm:px-20 lg:px-40">
            <p>All rights reserved</p>
            <p>contact us at: fghfdhgsf@gmail.com</p>
        </div>
        
    </footer>

    <script>
        function handleClick(e) {
        e.preventDefault;
        page = e.target.id;
        console.log(page);

        
    }
    </script>
</body>
</html>
